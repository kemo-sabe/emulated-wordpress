<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="description">
	<meta name="keywords" content="keywords">
	<meta name="author" content="Will Campbell">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<link rel="icon" type="image/png" href="media/images/icon.png">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!--	//************************************************	CONTAINER	************************************************//	-->
	<div id="globalContainer">
	
		<!--	//**************************************	TOP BANNER	**************************************//	-->
		<div id="globalBanner">
			<div class="security pageText">BANNER</div>
		</div>
		
		<!--	//**************************************	TOP HEADER SECTION	**************************************//	-->
		<div id="globalHeader">
			<div id="logoContainer">
				<!--	****************	Header Image	****************	-->
				<div id="logoImg">
					<img src="media/images/globe_sm.png" alt="">
				</div>
				<!--	****************	Header Text	****************	-->
				<div id="logoTxt">
					<span class="pageText">Title</span>
				</div>
				<!--	****************	Header Right Side	****************	-->
				<div id="logoRight">
					<span id="logoHam" onClick="openNav()">&#9776;</span>
				</div>
			</div>
		</div>
		<!--	//**************************************	LEFT SIDEBAR NAVIGATION	**************************************//	-->
		<div id="globalAside" class="pageText">
			<aside id="sidebarNav" class="pageText">
				<!--	****************	Top Links	****************	-->
				<section id="mainNav">
					<a href="Start Here.html" class="pageText linkText">Home</a>
					<ul>
						<li><a href="javascript:showBib()" class="pageText linkText bibLink">Bibliography</a></li>
					</ul>
				</section>
				<!--	****************	Unit Links	****************	-->
				<section id="courseNav" class="pageText">
					<!--	***********	Unit One	***********	-->
					<hr>
					<header class="crseNavHeader">Unit 1</header>
						<p class="crseNavSubHead" onClick="pageNav('u1', 0, 1, 1)">Title</p>
					<!--	***********	Unit Two A	***********	-->
					<hr class="crseNavHr"/>
					<header class="crseNavHeader">Unit 2a</header>
						<p class="crseNavSubHead" onClick="pageNav('u2a', 0, 1, 1)">Title</p>
					<!--	***********	Unit Two B	***********	-->
					<hr class="crseNavHr"/>
					<header class="crseNavHeader">Unit 2b</header>
						<p class="crseNavSubHead">Title</p>
					<!--	***********	Unit Three A	***********	-->
					<hr class="crseNavHr"/>
					<header class="crseNavHeader">Unit 3a</header>
						<p class="crseNavSubHead" onClick="pageNav('u3a', 0, 1, 1)">Title</p>
					<!--	***********	Unit Three B	***********	-->
					<hr class="crseNavHr"/>
					<header class="crseNavHeader">Unit 3b</header>
						<p class="crseNavSubHead">Title</p>
				</section>
			</aside>
		</div>
		<!--	//**************************************	MAIN CONTENT AREA	**************************************//	-->
		<div id="globalMain">
			<iframe id="mainContent" frameborder="0" scrolling="auto"></iframe>
		</div>
		<!--	//**************************************	BOTTOM BANNER	**************************************//	-->
		<div id="globalFooter">
			<div class="security pageText">BANNER</div>
		</div>
	</div>
	<!--	//*****************************************************************************************//	-->
	<!--	//**************************************	DROP MENU	**************************************//	-->
	<div id="smNav" class="overlay">
		<a href="javascript:void(0)" class="closebtn" onClick="closeNav()">&times;</a>
		<div class="overlay-content">
			<a href="Start Here.html">Home</a>
			<a href="javascript:showBib()" id="overlayBib">Bibliography</a>
			<header class="crseNavHeader">Unit 1</header>
				<p class="crseNavSubHead" onClick="pageNav('u1', 0, 1, 1)">Title</p>
			<header class="crseNavHeader">Unit 2a</header>
				<p class="crseNavSubHead" onClick="pageNav('u2a', 0, 1, 1)">Title</p>
			<header class="crseNavHeader">Unit 2b</header>
				<p class="crseNavSubHead">Title</p>
			<header class="crseNavHeader">Unit 3a</header>
				<p class="crseNavSubHead" onClick="pageNav('u3a', 0, 1, 1)">Title</p>
			<header class="crseNavHeader">Unit 3b</header>
				<p class="crseNavSubHead">Title</p>
		</div>
	</div>
	<!--	//*************************************	JAVASCRIPT	*************************************//	-->
	<script src="scripts/pageOrder.js"></script>
	<script src="scripts/pageNav.js"></script>
	<script src="scripts/sidebar.js"></script>
	<script>
		function openNav() {
			document.getElementById("smNav").style.height = "100%";
		}
		
		function closeNav() {
			document.getElementById("smNav").style.height = "0%";
		}
	</script>
</body>
</html>
