	<!--	sidebar toggle script, doesn't work in seperate file-->
	<script>
								//  unitLinks(unit, lesson, topic, intro)
		window.onload = unitLinks("u3a", 3, 1, 0);
		var k;
		var toggler = document.getElementsByClassName("caret");
		var tl = toggler.length;

		for (k = 0; k < tl; k++) {
			if (k == 2) {
				//this ^ changes every LESSON, NOT page
				toggler[k].parentElement.querySelector(".topicList").classList.toggle("active");
				toggler[k].classList.toggle("caret-down");
			} else {
				toggler[k].addEventListener("click", function() {
					this.parentElement.querySelector(".topicList").classList.toggle("active");
					this.classList.toggle("caret-down");
				});
			}
		}
	</script>
